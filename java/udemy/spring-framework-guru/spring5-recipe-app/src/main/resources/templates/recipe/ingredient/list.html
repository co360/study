<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Recipe Form</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"
          data-th-href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">

    <script data-th-src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"
            data-th-src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="card border-primary my-1">
                <div class="row bg-primary">
                    <div class="col-md-11">
                        <h1 class="card-header text-white">Ingredients</h1>
                    </div>
                    <div class="col-md-1">
                        <a class="btn btn-secondary" href="#" data-th-href="@{'/recipe/' + ${recipe.id} + '/ingredient/new'}" role="button">New</a>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive" data-th-if="${not #lists.isEmpty(recipe.ingredients)}">
                        <table class="table table-hover ">
                            <thead class="thead-dark">
                            <tr>
                                <th>ID</th>
                                <th>Description</th>
                                <th>View</th>
                                <th>Update</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tr data-th-remove="all">
                                <td>123</td>
                                <td>Tasty Goodnees 1</td>
                                <td><a href="#">View</a></td>
                                <td><a href="#">Update</a></td>
                                <td><a href="#">Delete</a></td>
                            </tr>
                            <tr data-th-remove="all">
                                <td>12333</td>
                                <td>Tasty Goodnees 2</td>
                                <td><a href="#">View</a></td>
                                <td><a href="#">Update</a></td>
                                <td><a href="#">Delete</a></td>
                            </tr>
                            <tr data-th-each="ingredient : ${recipe.ingredients}">
                                <td data-th-text="${ingredient.id}">334</td>
                                <td data-th-text="|${ingredient.amount}${ingredient.uom.getDescription()}${ingredient.description}/show|">
                                    Tasty Goodnees 3
                                </td>
                                <td>
                                    <a href="#" data-th-href="@{|/recipe/${recipe.id}/ingredient/${ingredient.id}/show|}">View</a>
                                </td>
                                <td>
                                    <a href="#" data-th-href="@{|/recipe/${recipe.id}/ingredient/${ingredient.id}/update|}">Update</a>
                                </td>
                                <td>
                                    <a href="#" data-th-href="@{|/recipe/${recipe.id}/ingredient/${ingredient.id}/delete|}">Delete</a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
